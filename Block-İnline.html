<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale" />
    <title>Block-İnline Elements</title>
    <style> 
        h1 { 
            width: 300px;
            height: 300px;
        }
    </style> <!--Blok elementlerin genişliği ve uzunluğu ayarlanabilir.İnline elementlerinin ki ise ayarlanamaz hep aynı kalır(ayarlandığında hata vermez)-->
</head>

<body>
    <h1>Başlık</h1> <!--h1 bir blok elementi.Block elementlerinin genişliği web sayfasının tüm genişliği kadar alan kapsar-->
    <a href = "#">link</a> <!--a bir inline elementi.İnline elementlerinin genişliği kendisi(Ör:link) kadar alan kapsar -->
</body>

</html>
