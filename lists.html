<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content=" with = device-width, initial-scale" />
    <title>HTML5 Lists</title>
</head>

<body>
    <!-- Unordered Lists(sırasız listeler)-->
    <ul type="circle"> <!-- ul Unordered Lists'in kısaltımı --> <!--type listenin yanındaki simgeyi tanımlar type verilmediğinde otomatik olarak siyah nokta koyar.none diye tanımlandığında hiç bir şey koymaz-->
        <li>Front end </li> <!--li => list-->
        <ul> <!--alt sırasız liste-->
            <li>React</li>
            <li>Vue</li>
            <li>Angular</li>
        </ul>
        <li>Back end</li>
        <ul>
            <li>Python</li>
            <li>Java</li>
            <li>C#</li>
        </ul>
    </ul>
</body>

</html>
