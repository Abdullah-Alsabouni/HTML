<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name = "viewport" content="width = device-width, initial-scale = 1.0" />
        <title>Bookmarks</title>
    </head>
   <style>
    .box {
        width: 250px;
        height: 250px;
        text-align: center;
        padding: 60px;
    }
    #box1 {
        background: coral;
    }

    #box2 {
        background: hotpink;
    }

    #box3 {
        background: burlywood;
    }

    #box4 {
        background: brown;
    }
    #box5 {
        background: chartreuse;
    }
   </style>
   <body>
    <ul>
        <li><a href ="#box1">Box1</a> </li> <!-- Web sayfasındaki id'nin yanına #Box1 yazıldığında Box1 karesine geçer -->
        <li><a href ="#box2">Box2</a> </li> <!-- #box2'ye basıldığında sayfada bulunan Box2 alanını görüntüler-->
        <li><a href ="#box3">Box3</a> </li>
        <li><a href ="#box4">Box4</a> </li>
        <li><a href ="#box5">Box5</a> </li>
    </ul>
    <div id = "box1" class = "box">Box1</div>
    <div id = "box2" class = "box">Box2</div>
    <div id = "box3" class = "box">Box3</div>
    <div id = "box4" class = "box">Box4</div>
    <div id = "box5" class = "box">Box5</div>
   </body>
</html>
